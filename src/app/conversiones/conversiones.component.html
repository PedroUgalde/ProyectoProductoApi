<div class="mt-3"></div>
<div class="container border-primary">
  <div class="card border-primary">
    <div class="card-header">
      <h1 class="card-title text-center text-info">
        {{titulo}}
      </h1>
    </div>
    <div class="card-body text-center text-primary">
      <form>
        <div class="text-center">
        <div class="mb-3">
          <label for="txtGrado" class="form-label">Grado a transformar</label>
          <input id="txtGrado"class="form-control" id="txtGrado" type="number" name="Grado" [(ngModel)]="Grado">
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="CelsisuAFarenheith()">Celsius a Fahrenheit</button>
        <button type="submit" class="btn btn-outline-warning" (click)="CelsisuAKelvin()">Celsius a Kelvin</button>
        <button type="submit" class="btn btn-outline-succes" (click)="FarenheithACelsius()">Fahrenheit a Celsius</button>
        <button type="submit" class="btn btn-outline-succes" (click)="FarenheithAKelvin()">Fahrenheit a Kelvin</button>
        <button type="submit" class="btn btn-outline-succes" (click)="KelvinACelsius()">Kelvin a Celsius</button>
        <button type="submit" class="btn btn-outline-succes" (click)="KelvinAFarenheith()">Kelvin a Fahrenheit</button>
    </div>
    
      </form>
      <label class="form-label">El resultado es {{Resultado}} </label>
    </div>
  </div>
</div>

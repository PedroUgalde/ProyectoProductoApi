<div class="mt-3"></div>
<div class="container border-primary">
  <div class="card border-primary">
    <div class="card-header">
      <h1 class="card-title text-center text-info">
        {{titulo}}
      </h1>
    </div>
    <div class="card-body text-center text-primary">
      <form>
        <div class="text-center">
        <div class="mb-3">
          <label for="txtNumeroUno" class="form-label">Numero 1</label>
          <input id="txtNumeroUno"class="form-control" id="txtNumeroUno" type="number" name="numeroUno" [(ngModel)]="numeroUno">
        </div>
        <div class="mb-3">
          <label for="txtNumeroDos">Numero 2</label>
          <input type="number" class="form-control" id="txtNumeroDos" name="numeroDos" [(ngModel)]="numeroDos">
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
        <button type="submit" class="btn btn-outline-warning" (click)="restar()">Restar</button>
        <button type="submit" class="btn btn-outline-succes" (click)="multiplicar()">Multiplicar</button>
        <button type="submit" class="btn btn-outline-succes" (click)="dividir()">Divide</button>
    </div>
    
      </form>
      <label class="form-label">El resultado es {{resultado}} </label>
    </div>
  </div>
</div>

<div class="mt-3"></div>
<div class="container" >
    <div class="card border-primary text-primary">
        <div class="card-header">
            <h1 class="text-center text-primary">
                {{titulo}}
            </h1>
        </div>
        <div class="card-body text-primary">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>idCatgoria</td>
                        <td>nombreCatgoria</td>
                        <td>descripcionCatgoria</td>
                        <td colspan="2">Acciones</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of listaDeCategorias">
                        <td> {{d.idCategoria}} </td>
                        <td> {{d.nombreCategoria}} </td>
                        <td> {{d.descripcionCategoria}} </td>
                        <td>
                            <button type="button" name="editar" class="btn btn-outline-info" [routerLink]="['/categoriasForm',d.idCategoria]" >Editar</button>
                            <button type="button" name="eliminar" class="btn btn-outline-danger" (click)="delete(d)" >Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
